<div class="login-page" [@routerTransition]>
    <p-toast [style]="{marginTop: '100px'}"></p-toast>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/dbelogo.jpg" width="250px" class="user-avatar" />
            <h1>Log in</h1>
            <form role="form" [formGroup]="authenticated" (ngSubmit)="onLoggedin(authenticated)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="username" class="form-control input-underline input-lg" id="" placeholder="{{ 'Email' | translate }}">
                        <div *ngIf="f.username.touched && f.username.invalid" class="form-control-error">
                            <div *ngIf="f.username.errors.required">Username is required.</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}">
                        <div *ngIf="f.password.touched && f.password.invalid" class="form-control-error">
                            <div *ngIf="f.password.errors.required">Password is required.</div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn" [disabled] ="!authenticated.valid">{{ 'Log in' | translate }}</button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
            </form>
        </div>
    </div>
</div>
