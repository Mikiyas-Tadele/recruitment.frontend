
<div class="row">
<app-applicant-header></app-applicant-header>
</div>
<div class="spacehlder">
</div>

<p-dataView [value]="vacancies" [paginator]="true" [rows]="10" #dv filterBy="title" emptyMessage="No Vacancy Available!">
        <p-header>
            <input type="search" pInputText placeholder="Search by title" (keyup)="dv.filter($event.target.value, 'contains')">
        </p-header>
    <div class="row">
    <ng-template let-vacancy pTemplate="listItem">
       
            <div class="col-lg-6">
           
                <div class="card card-default mb-3">
                    <div class="card-header">
                        <i class="fa fa-bell fa-fw"></i> {{vacancy.title}}
                    </div>
                    <div class="card-body">
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h4 class="timeline-title">{{vacancy.workExperience}} Year Experience</h4>
                                <p><small class="text-muted"><i class="fa fa-clock-o"></i> {{vacancy.minutesElapsedSinceCreation}}</small>
                                </p>
                            </div>
                            <div class="timeline-body">
                                <p>{{vacancy.qualification}}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-sm btn-success" (click)="goToView(vacancy)">More</button>&nbsp;&nbsp;
                        <button class="btn btn-sm btn-primary" (click)="apply(vacancy)">Apply</button>
                    </div>
                </div>
            </div>
        
    </ng-template>
</div>
</p-dataView>
