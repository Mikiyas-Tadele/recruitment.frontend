<div class="card" style="margin-top: 5%; margin-left: 2%;margin-right: 2%;">

<div class="card-body">
  <form  role="form" [formGroup]="vacancyForm" class="p-5" >
  <div class="col-lg-6">
          <fieldset class="form-group">
              <label for="title">Job title</label>
              <input type="text" formControlName="title" class="form-control"  name="title">
          </fieldset>

          <fieldset class="form-group">
              <label for="qualification">Qualification</label>
              <input type="text" formControlName="qualification" class="form-control"  name="qualification">
          </fieldset>

          <div class="form-group">
              <label for="workExprience">Work Exprience</label>
              <input type="text" formControlName="workExperience" class="form-control"   name="workExperience">
          </div>

          <fieldset class="form-group">
              <label for="location">Location</label>
              <input type="text"  formControlName="location"  class="form-control"  name="location">
          </fieldset>

          <fieldset class="form-group">
              <label for="postedDate">Posted Date</label>
              <input type="date" formControlName="postedDate"  class="form-control"  name="postedDate">
          </fieldset>

          <fieldset class="form-group">
              <label for="deadlineDate">Deadline Date</label>
              <input type="date" formControlName="deadlineDate"  class="form-control"  name="deadlineDate">
          </fieldset>
  </div>
</form>
  <div class="row" *ngFor="let item of vacancyDetails">
    <div class="col-lg-6">
      <fieldset class="form-group">
          <label for="description">{{item.title}}</label>
      </fieldset>

      <fieldset class="form-group">
          <p-editor [(ngModel)]="item.description" [style]="{'height':'200px'}" [readonly]="true" name ="description">
            <p-header>
              <span class="ql-formats">
                  
              </span>
          </p-header>
          </p-editor>
      </fieldset>
</div>
  </div>
</div>
<div class="card-footer col-lg-6">
  <button type="button" class="btn btn-primary" (click)="back()">Back</button>
</div>
</div>
