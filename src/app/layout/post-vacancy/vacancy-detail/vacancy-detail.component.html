<div class="row">
  <p-toast [style]="{marginTop: '100px'}"></p-toast>
  <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" width="425"></p-confirmDialog>
  <form  role="form" [formGroup]="vacancyDetailForm" (ngSubmit)="save(vacancyDetailForm)"  class="p-5">
    <div class="card-body">
        <div class="col-lg-6">
                <fieldset class="form-group">
                    <label for="title">Title </label>
                    <input type="text" formControlName="title" class="form-control" class="form-control" name="title" required />
                </fieldset>
    
                <fieldset class="form-group">
                    <label for="description">Description </label>
                    <p-editor formControlName="description" [style]="{'height':'200px'}" name="description"></p-editor>
                </fieldset>
        </div>
       
    </div>
    <div class="card-footer col-lg-6">
        <button type="submit" class="btn btn-primary">Save</button>&nbsp;
        <button type="button" class="btn btn-success" (click)="clear()">Clear</button>&nbsp;
        <button type="button" class="btn btn-defualt" (click)="back()">Back</button>
    </div>
    </form>
</div>
<div class="row">
 <table class="table table-striped">
   <thead>
     <tr>
     <td>Title</td>
     <td>Description</td>
     <td></td>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor="let item of vacancyDetails">
     <td>{{item.title}}</td>
     <td>click edit to view and edit</td>
     <td> <button type="button" pButton icon="fa fa-edit"  (click)="edit(item)"
      pTooltip="edit" class="ui-button-success"></button>&nbsp;<button type="button" pButton icon="fa fa-trash"  (click)="deleteDetail(item)"
      pTooltip="delete" class="ui-button-danger"></button></td>
    </tr>
   </tbody>
 </table>
</div>
