<nav class="navbar navbar-expand-lg fixed-top">
    <a *ngIf="isHR; else other" class="navbar-brand" [routerLink]="['/admin/dashboard']">
     <img src="assets/images/dbelogo.gif" alt="DBE Logo" />
    </a>
    <ng-template #other>
        <img src="assets/images/dbelogo.gif" alt="DBE Logo" />
    </ng-template>
    <button class="navbar-toggler" type="button" (click)="toggleSidebar()">
        <!-- <span class="navbar-toggler-icon"></span> -->
        <i class="fa fa-bars text-muted" aria-hidden="true"></i>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown" ngbDropdown>
                <a href="javascript:void(0)" class="nav-link" ngbDropdownToggle>
                    <i class="fa fa-user"></i> {{userName}} <b class="caret"></b>
                </a>
                <div class="dropdown-menu-right" ngbDropdownMenu>
                    <a class="dropdown-item" (click)="displayProfile()">
                        <i class="fa fa-fw fa-user"></i> {{ 'Profile'}}
                    </a>
                    <a class="dropdown-item" [routerLink]="['/login']" (click)="onLoggedout()">
                        <i class="fa fa-fw fa-power-off"></i> {{ 'Log Out'}}
                    </a>
                </div>
            </li>
        </ul>
    </div>
</nav>
