<div class="login-page" [@routerTransition]>
    <p-toast [style]="{marginTop: '100px'}"></p-toast>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/dbelogo.jpg" width="150px" />
            <h3>SignUp To DBE's Vacancy</h3>
            <form role="form" [formGroup]="signupForm" (ngSubmit)="onRegister(signupForm)">
                <div class="form-content" >
                    <div class="form-group">
                        <input type="text" formControlName="fullName"   class="form-control input-underline input-lg" id="" placeholder="{{ 'Full Name' | translate }}">
                        <div *ngIf="f.fullName.touched && f.fullName.invalid" class="form-control-error">
                            <div *ngIf="f.fullName.errors.required">Fullname is required.</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="email"   formControlName="email"  class="form-control input-underline input-lg" id="" placeholder="{{ 'Email' | translate }}">
                        <div *ngIf="f.email.touched && f.email.invalid" class="form-control-error">
                            <div *ngIf="f.email.errors.required">Email is required.</div>
                            <div *ngIf="f.email.errors.email">invalid email address.</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password"  formControlName="password"    class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}">
                        <div *ngIf="f.password.touched && f.password.invalid" class="form-control-error">
                            <div *ngIf="f.password.errors.required">Password is required.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password"   formControlName="confirmPassword"  class="form-control input-underline input-lg" id="" placeholder="{{ 'Repeat Password' | translate }}">
                        <div *ngIf="f.confirmPassword.touched && f.confirmPassword.invalid" class="form-control-error">
                            <div *ngIf="f.confirmPassword.errors.required">Password is required.</div>
                            <div *ngIf="f.confirmPassword.errors.confirmedValidator">Password and Confirm Password must be match.</div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn" [disabled] = "!signupForm.valid" [disabled]="submitted">{{ 'Register' | translate }}</button>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']">{{ 'Log in' | translate }}</a>
            </form>
        </div>
    </div>
</div>
